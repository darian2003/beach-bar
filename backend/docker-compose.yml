version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: beachbar-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beach-bar-database
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # âœ… Run these .sql files automatically

volumes:
  pgdata:
